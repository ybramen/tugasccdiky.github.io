<!DOCTYPE html>
<html>
<head>
  <title>Undangan Pernikahan Bima dan Dea</title>
  <style>
    body {

      text-align: center;

    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .date {
      font-weight: bold;
      font-size: 18px;
    }

    .address {
      margin-bottom: 40px;
    }

    .message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Undangan Pernikahan</h1>
    <img src="https://example.com/wedding_image.jpg" alt="Gambar Pernikahan" width="300" height="200">
    <h2>Bima & Dea</h2>
    <p class="date">Sabtu, 1 Juli 2023</p>

    <p class="address">Jl. Bahagia No. 123</p>
    <p>Harap konfirmasi kehadiran Anda.</p>

  </div>
</body>
</html>
